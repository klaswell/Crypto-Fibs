<div class="container">
<fieldset><br>
<div id="success"></div>

<div class="fibs-form">
<form class="form" id="cryptoForm">
<label for="coin"><span>Coin: </span><input type="text" id="coin" class="input-field" name="coin" placeholder="Coin" maxlength="30" oninput="setCustomValidity('')" onload="setCustomValidity('')" required /></label>
<label for="vsCurrency"><span>VS_Currency: </span><input type="text" class="input-field" name="vsCurrency" id="vsCurrency" placeholder="Optional (default: usd)" maxlength="30" oninput="setCustomValidity('')" /></label>
<label for="from"><span>From: </span><input type="text" class="input-field" name="from" id="from" placeholder="Optional" maxlength="30" oninput="setCustomValidity('')" /></label>
<label for="to"><span>To: </span><input type="text" class="input-field" name="to" id="to" placeholder="Optional" maxlength="30" oninput="setCustomValidity('')" /></label>
<br>
<input type="submit" value="Get Fib!" />
</form>
<br><br><hr><br>
